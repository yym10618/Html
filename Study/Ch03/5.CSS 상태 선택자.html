<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5.CSS 상태 선택자</title>
    <style>
        /* 상태 선택자 */
        #t1:hover{color: red;}
        #t2:active{background: orange;}
    </style>
</head>
<body>
    <h3>5.CSS 상태 선택자</h3>

    <h1 id="t1">마우스오버</h1>
    <h1 id="t2">마우스클릭</h1>
    
</body>
</html>
