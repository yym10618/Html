<!--
날짜 : 2022/01/17
이름 : 양용민
내용 : HTML 공간 태그 실습

Block 태그
 - 브라우저의 가로 전체 폭을 갖는 태그
 - 브라우저의 세로방향으로 태그가 출력
 - CSS Width, Height 크기를 지정
 - div, h1~h6, p, ul, li, table, ...

Inline 태그
 - 태그내용의 크기에 맞게 폭을 갖는 태그
 - 브라우저의 가로방향으로 태그가 출력
 - CSS Width, Height 크기를 지정할 수 없다.
 - span, a, b, strong, i , em , ...

Inline-block 태그
 - 브라우저의 가로방향으로 태그가 출력(inline 특징)
 - CSS Width, Height 크기를 지정(block 특징)
 - image, input, ...
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.공간 태그</title>
</head>
<body>
    <h3>6.공간 태그</h3>

    <h4>div(divison)</h4>
    <div>공간분할 태그1</div>
    <div>공간분할 태그2</div>
    <div>공간분할 태그3</div>
    <div>공간분할 태그4</div>
    <div>공간분할 태그5</div>

    <h4>span(spannable)</h4>
    <span>공간분할1</span>
    <span>공간분할2</span>
    <span>공간분할3</span>
    <span>공간분할4</span>
    <span>공간분할5</span>
    
</body>
</html>
