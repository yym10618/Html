<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.Float 속성</title>
    <style>
        /* 
            float 속성
             - 태그요소를 부모영역에서 띄운 후 왼쪽, 오른쪽으로 이동하는 속성
             - block 태그 가로 정렬할 때 많이 사용

            clear 속성
             - floatting 태그에 현재 left, right 방향을 해제 후 새로운 방향으로 이동
             
            float 관계설정
             - float 태그요소의 부모태그에 overflow 속성을 적용해서 자식 공간을 확보
        */
        .box1, .box2{
            width: 800px;
            height: 400px;
            border: 1px solid black;
            margin-top: 10px;
            overflow: hidden
        }

        .box3{
            width: 800px;
            height: auto;
            border: 1px solid black;
            margin-top: 10px;
            overflow: hidden;
        }

        div > div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            box-sizing: border-box;
            background: orange;
        }

        .box1 > div:nth-child(1){float: left}
        .box1 > div:nth-child(2){float: left}
        .box1 > div:nth-child(3){float: right}
        .box1 > div:nth-child(4){float: right;}
        .box1 > div:nth-child(5){float: left;}
        .box1 > div:nth-child(6){float: right;}

        .box2 > div{float: left;}
        .box2 > div:nth-child(1){}
        .box2 > div:nth-child(2){}
        .box2 > div:nth-child(3){clear: left;}
        .box2 > div:nth-child(4){clear: both;}
        .box2 > div:nth-child(5){}
        .box2 > div:nth-child(6){}

        .box3 > div:nth-child(1){float: left;}
        .box3 > div:nth-child(2){float: left;}
        .box3 > div:nth-child(3){float: left;}
        .box3 > div:nth-child(4){float: left;}
        .box3 > div:nth-child(5){float: left;}
        .box3 > div:nth-child(6){float: left;}
    </style>
</head>
<body>
    <h3>6.Float 속성</h3>

    <div class="box1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
  
    <div class="box2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
  
    <div class="box3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    
</body>
</html>
