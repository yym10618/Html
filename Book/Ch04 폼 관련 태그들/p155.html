<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>시간 입력 폼 삽입하기</title>
</head>
<body>
    <h3>시간 입력 폼 삽입하기</h3>

    <h3>원하는 대관시간을 선택하세요(오늘)</h3>
    <label>시작 시간 <input type="time" value="09:00" id="start1"></label>
    <label>종료 시간 <input type="time" value="18:00" id="end1"></label>

    <h3>대관시간을 선택하세요(다른날짜)</h3>
    <label>시작시간 <input type="datetime-local" value="2016-03-02T09:00" id="start2"></label>
    <label>종료시간 <input type="datetime-local" value="2016-03-02T18:00" id="end2"></label>
    
</body>
</html>
