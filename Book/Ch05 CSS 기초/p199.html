<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선택자 적용 범위 제한하기</title>
    <style>
        h2.accent{
            background-color: #222;
            color: #fff;
            padding: 5px;
        }
        h2.bluetext{
            color: blue;
        }
    </style>
</head>
<body>
    <h2 class="accent">사람을 구체적으로 도와주는 책</h2>
    <h2 class="bluetext">이지스퍼블리싱의 미션</h2>
    <p>사람에게 구체적으로 <span class="bluetext">도움</span>을 주는 책<br/>
    </p>
</body>
</html>
