<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 주석처리하기</title>
    <style>
        /* h2제목과
        텍스트 단락의
        스타일을 조절해보자
         */
         h2{
             font-size: 20px; /* 글자 크기*/
             color: orange; /* 글자 색*/
         }
         p{
             color: blue; /* 글자 색 */
         }
    </style>
    
</head>
<body>
    <h3>CSS</h3>
    
    <h2>웹 문서의 디자인과 내용을 분리합니다</h2>
    
    <p>웹표준에 의한 웹 문서는 디자인과 내용이 분리되어있습니다.<br/>
       내용은 HTML을 이용해 구성하고 디자인은 CSS를 이용해 꾸미는 것입니다.</p>
    
</body>
</html>
